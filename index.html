

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-main">
                <div class="header-logo">
                    <h1>AkbarAli.com</h1>
                </div>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Portfolio</li>
                        <li>Services</li>
                        <li>Hire Me</li>
                    </ul>
                </nav>
                <!-- Toggle button for dark mode -->
                <div class="icon" onclick="toggleDarkMode()">
                    <i class="fas fa-moon" id="dark-icon"></i>
                    <i class="fas fa-sun" id="light-icon"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <section>
        <div class="container">
            <div class="section-main">
                <div class="section-h1-p-btn">
                    <h1>I am <span>Kate</span> Amelia</h1>
                    <p>This is my official portfolio website to showcase my works in <br> web development and UI design.</p>
                    <button>Download CV</button>
                </div>
                <div class="section-img">
                    <img src="./girl.png" alt="Profile Image">
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
